<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager App</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="taskManager">
        <header class="card">
            <img src="./images/ADORE.png" alt="" width="130x">
          <h1>Task Manager ðŸ“š</h1>
          <h4 id="date-time"></h4>
          <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Add a task...">
            <button type="submit">Add Task</button>
          </form>
        </header>
      
        <section id="taskContainer"></section>
    </section>
    <div class="confirm">
        <h1>Confirm your action</h1>
        <p>Are you <strong>really</strong> sure that you want to delete this task?</p>
        <button class="cancel">Cancel</button>
        <button autofocus class="confirmed">Confirm</button>
    </div>
  
    
</body>
<script src="script.js"></script>
</html>
